<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج المنتج - Product Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/heroicons@2.0.18/24/outline/index.js" type="module"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'arabic': ['Cairo', 'sans-serif'],
                        'latin': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .image-preview {
            transition: all 0.3s ease;
        }
        .image-preview:hover {
            transform: scale(1.02);
        }
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .rtl-flip {
            transform: scaleX(-1);
        }
        [dir="rtl"] .ltr-content {
            direction: ltr;
            text-align: left;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 font-arabic">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">نموذج طلب المنتج</h1>
            <p class="text-gray-600">املأ النموذج أدناه لطلب منتجك المفضل</p>
        </div>

        <!-- Main Form Card -->
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
                <!-- Success Message (Hidden by default) -->
                <div id="successMessage" class="hidden mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-green-500 ml-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        <span class="text-green-700 font-medium">تم إرسال طلبك بنجاح!</span>
                    </div>
                </div>

                <!-- Error Message (Hidden by default) -->
                <div id="errorMessage" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-red-500 ml-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                        </svg>
                        <span id="errorText" class="text-red-700 font-medium">حدث خطأ في إرسال الطلب</span>
                    </div>
                </div>

                <form id="productForm" class="space-y-6">
                    <!-- User Profile Section -->
                    <div class="border-b border-gray-200 pb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                            <svg class="w-5 h-5 ml-2 text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            معلومات المستخدم
                        </h2>
                        
                        <!-- User Image Preview -->
                        <div class="mb-4 flex justify-center">
                            <div class="relative">
                                <img id="userImagePreview" 
                                     src="https://via.placeholder.com/120x120/e5e7eb/6b7280?text=صورة+المستخدم" 
                                     alt="صورة المستخدم" 
                                     class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-lg image-preview">
                                <div class="absolute -bottom-1 -right-1 w-6 h-6 bg-primary-500 rounded-full border-2 border-white flex items-center justify-center">
                                    <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- User Name -->
                            <div>
                                <label for="userName" class="block text-sm font-medium text-gray-700 mb-2">
                                    اسم المستخدم *
                                </label>
                                <input type="text" 
                                       id="userName" 
                                       name="userName" 
                                       required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                                       placeholder="أحمد">
                                <div class="error-message hidden text-red-500 text-sm mt-1"></div>
                            </div>

                            <!-- Email -->
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                    البريد الإلكتروني *
                                </label>
                                <input type="email" 
                                       id="email" 
                                       name="email" 
                                       required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors ltr-content"
                                       placeholder="test@example.com">
                                <div class="error-message hidden text-red-500 text-sm mt-1"></div>
                            </div>
                        </div>

                        <!-- User Image URL -->
                        <div class="mt-4">
                            <label for="userImageUrl" class="block text-sm font-medium text-gray-700 mb-2">
                                رابط صورة المستخدم
                            </label>
                            <input type="url" 
                                   id="userImageUrl" 
                                   name="userImageUrl" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors ltr-content"
                                   placeholder="https://example.com/user-image.jpg">
                            <div class="error-message hidden text-red-500 text-sm mt-1"></div>
                        </div>
                    </div>

                    <!-- Product Section -->
                    <div class="pb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                            <svg class="w-5 h-5 ml-2 text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                            معلومات المنتج
                        </h2>

                        <!-- Product Image Preview -->
                        <div class="mb-4 flex justify-center">
                            <div class="relative">
                                <img id="productImagePreview" 
                                     src="https://via.placeholder.com/200x150/e5e7eb/6b7280?text=صورة+المنتج" 
                                     alt="صورة المنتج" 
                                     class="w-48 h-36 rounded-xl object-cover border-4 border-white shadow-lg image-preview">
                                <div class="absolute -top-2 -right-2 w-8 h-8 bg-primary-500 rounded-full border-2 border-white flex items-center justify-center">
                                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <!-- Product Name -->
                        <div class="mb-4">
                            <label for="productName" class="block text-sm font-medium text-gray-700 mb-2">
                                اسم المنتج *
                            </label>
                            <input type="text" 
                                   id="productName" 
                                   name="productName" 
                                   required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                                   placeholder="ساعة ذكية">
                            <div class="error-message hidden text-red-500 text-sm mt-1"></div>
                        </div>

                        <!-- Product Image URL -->
                        <div>
                            <label for="productImageUrl" class="block text-sm font-medium text-gray-700 mb-2">
                                رابط صورة المنتج
                            </label>
                            <input type="url" 
                                   id="productImageUrl" 
                                   name="productImageUrl" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors ltr-content"
                                   placeholder="https://example.com/product-image.jpg">
                            <div class="error-message hidden text-red-500 text-sm mt-1"></div>
                        </div>
                    </div>

                    <!-- Hidden Seed Field -->
                    <input type="hidden" id="seed" name="seed" value="123456">

                    <!-- Submit Button -->
                    <div class="pt-6">
                        <button type="submit" 
                                id="submitBtn"
                                class="w-full gradient-bg text-white font-semibold py-4 px-6 rounded-xl hover:shadow-lg transform hover:scale-[1.02] transition-all duration-200 flex items-center justify-center space-x-2 space-x-reverse">
                            <span id="submitText">اشترِ الآن</span>
                            <svg id="submitIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5-6m0 0L4 5M7 13h10m0 0v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6z"></path>
                            </svg>
                            <div id="loadingSpinner" class="loading-spinner hidden"></div>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-500 text-sm">
            <p>جميع الحقوق محفوظة © 2024</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
